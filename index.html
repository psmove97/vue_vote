<!DOCTYPE html>
<html>

<head>
  <meta charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet"
    href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
  <div id="app">
    <br>
    <h2 class="title has-text-centered dividing-header"> Голосуй за самый интересный пост! </h2>

    <div class="section">
      <article class="media" :class="{ 'blue-border': submission.votes >=20}" v-for="submission in sortedSubmissions" v-bind:key="submission.id">
        <submission-component
        :submission="submission"
        :submissions="sortedSubmissions">
        </submission-component>
      </article>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="submission-component.js"></script>
  <script src="./main.js"></script>
</body>

</html>
